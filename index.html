<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Best Guitarist</h1>

    <div class="container" id="cont">
        <ul class="gallery" id="gall">
            <li>
                <a href="#gambar-1">
                    <img src="img/thumbs/alexi.jpg" alt="Alexi Laiho">
                    <span>Alexi Laiho</span>
                </a>
                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">CLOSE</a>
                    <a href="#gambar-4" class="prev">prev</a>
                    <img src="img/full/alexi.jpg" alt="Alexi Laiho" class="fullpic" >
                    <a href="#gambar-2" class="next">next</a>
                </div>
            </li>
            
            <li>
                <a href="#gambar-2">
                    <img src="img/thumbs/dime.jpg" alt="Dimebag Darrel">
                    <span>Dimebag Darrel</span>
                </a>

                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">CLOSE</a>
                    <a href="#gambar-1" class="prev">prev</a>
                    <img src="img/full/dime.jpg" alt="Dimebag Darrel">
                    <a href="#gambar-3" class="next">next</a>
                </div>
            </li>

            <li>
                <a href="#gambar-3">
                    <img src="img/thumbs/matt.jpg" alt="Mathias Tuck">
                    <span>Mathias Tuck</span>
                </a>

                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">CLOSE</a>
                    <a href="#gambar-2" class="prev">prev</a>
                    <img src="img/full/matt.jpg" alt="Mathias Tuck">
                    <a href="#gambar-4" class="next">next</a>
                </div>
            </li>

            <li>
                <a href="#gambar-4">
                    <img src="img/thumbs/zakk.jpg" alt="Zakk Wylde">
                    <span>Zakk Wylde</span>
                </a>

                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">CLOSE</a>
                    <a href="#gambar-3" class="prev">prev</a>
                    <img src="img/full/zakk.png" alt="Zakk Wylde">
                    <a href="#gambar-1" class="next">next</a>
                </div>
            </li>

            <div class="clear"></div>
        </ul>
    </div>
</body>
</html>
